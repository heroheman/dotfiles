actions:
  git-spacemacs: git clone https://github.com/syl20bnr/spacemacs ~/.emacs.d
  pre:
    vim-plug-install: test -e ~/.vim/autoload/plug.vim || (mkdir -p ~/.vim/autoload;
      curl -fLo ~/.vim/autoload/plug.vim https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim)
  vim-plug: vim +PlugInstall +qall
config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_by_default: false
  longkey: false
dotfiles:
  d_bashscripts:
    dst: ~/.config/bashscripts
    src: config/bashscripts
  d_dunst:
    dst: ~/.config/dunst
    src: config/dunst
  d_i3:
    dst: ~/.config/i3
    src: config/i3
  d_polybar:
    dst: ~/.config/polybar
    src: config/polybar
  d_ranger:
    dst: ~/.config/ranger
    src: config/ranger
  d_rofi:
    dst: ~/.config/rofi
    src: config/rofi
  f_ackrc:
    dst: ~/.ackrc
    src: ackrc
  f_bashrc:
    dst: ~/.bashrc
    src: bashrc
  f_commonrc:
    dst: ~/.commonrc
    src: commonrc
  f_compton.conf:
    dst: ~/.config/compton.conf
    src: config/compton.conf
  f_config:
    dst: ~/.config/i3/config
    src: config/i3/config
  f_gitconfig:
    dst: ~/.gitconfig
    src: gitconfig
  f_polybar.sh:
    dst: ~/.config/i3/polybar.sh
    src: config/i3/polybar.sh
  f_polybar_config:
    dst: ~/.config/polybar/config
    src: config/polybar/config
  f_rofi-emoji:
    dst: ~/.config/i3/rofi-emoji
    src: config/i3/rofi-emoji
  f_rofi_config:
    dst: ~/.config/rofi/config
    src: config/rofi/config
  f_spacemacs:
    actions:
    - git-spacemacs
    dst: ~/.spacemacs
    src: spacemacs
  f_tmux.conf:
    dst: ~/.tmux.conf
    src: tmux.conf
  f_vimrc:
    actions:
    - vim-plug-install
    - vim-plug
    dst: ~/.vimrc
    src: vimrc
  f_xinitrc:
    dst: ~/.xinitrc
    src: xinitrc
  f_xresources:
    dst: ~/.Xresources
    src: Xresources
  f_zshrc:
    dst: ~/.zshrc
    src: zshrc
profiles:
  dumbledore:
    dotfiles:
    - f_vimrc
    - f_zshrc
    - f_tmux.conf
    - f_bashrc
    - f_ackrc
    - f_gitconfig
    - f_xinitrc
    - f_xresources
    - d_i3
    - d_dunst
    - d_ranger
    - d_rofi
    - d_polybar
    - d_bashscripts
    - f_spacemacs
    - f_polybar.sh
    - f_config
    - f_rofi-emoji
    - f_polybar_config
    - f_rofi_config
    - f_compton.conf
    - f_commonrc
  sbudgie:
    dotfiles:
    - f_vimrc
    - f_zshrc
    - f_tmux.conf
    - f_bashrc
    - f_ackrc
    - f_gitconfig
    - f_xinitrc
    - f_xresources
    - d_ranger
    - d_bashscripts
    - f_spacemacs
    - f_config
  macos:
    dotfiles:
    - f_ackrc
    - f_commonrc
    - f_gitconfig
    - f_spacemacs
    - f_tmux.conf
    - f_vimrc
    - f_zshrc
    - d_bashscripts
   
